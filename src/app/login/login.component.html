

<div class="container">
    <div class="row">
        <div class="col-7 container-fluid content">
            <mat-card>
                <mat-card-title class="title">
                    Login
                </mat-card-title>
            </mat-card>
            <mat-card >
                <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="myForm" > 
                    <mat-form-field class="example-full-width">
                        <mat-label>
                            Pseudo:
                        </mat-label>
                        <input autocomplete="off" type="text" formControlName="pseudo" matInput />
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>
                            Password:
                        </mat-label>
                        <input autocomplete="off" type="password" formControlName="mdp" matInput />
                    </mat-form-field>
                    <mat-error *ngIf="!loggedResponse">
                        Bad credencials
                    </mat-error>
                    <button class="my-button"  mat-raised-button type="submit" [disabled]="!myForm.valid">Submit</button>
                </form>
            </mat-card> 
        </div>
    </div>
</div>
